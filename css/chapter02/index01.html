<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS水平垂直居中常见面试方法</title>
    <link rel="stylesheet" href="./index01.css">
  </head>
  <body>

    <div class="text">文本垂直居中</div>

    <!-- 元素垂直居中 -->

    <!--  
      1.绝对定位 ,利用 calc 计算偏移量

      使用绝对性定位，已知盒子自身宽高，利用 calc 计算偏移量进行定位
      position: absolute;
      left:calc((父元素宽度 - 子元素宽度)/2);
      top:calc((父元素高度 - 子元素高度)/2); 
    -->

    <!-- 
      2.绝对定位 ，利用 margin:auto 属性

      使用绝对定位，利用 margin:auto 属性，对已知宽高的盒子进行自动偏移定位
      position:absolute;
      top:0;
      right:0;
      bottom:0;
      left:0;
      margin: auto;
    -->

    <!-- 
      3.绝对定位 ,利用 margin 负值属性

      使用绝对定位,利用 margin 负值属性，对已知宽高的盒子进行计算偏移量进行定位
      position:absolute;
      top:50%;
      left:50%;
      margin-top: -高度的一半;
      margin-left: -宽度的一半;
     -->

     <!-- 
      4.绝对定位 利用 transform 属性
      使用绝对定位，利用 transform 属性，对未知宽高的盒子进行自动偏移定位
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%,-50%); 
      -->

      <!-- 
        5.Flex布局
        使用Flex布局，利用 align-items: center; 与 justify-content: center; 属性，
        对未知宽高的盒子进行自动偏移定位，父元素需要设置高度
      -->

      <!-- 
        6.table-cell 布局
        使用 table-cell 布局，利用 display: table-cell; 、 vertical-align: middle;  
        与 text-align: center; 属性，对未知宽高的盒子进行自动偏移定位，父元素需要设置宽高📌，适合有父元素元素的定位
      -->
      <div class="table-cell">
        <div >利用 table-cell 进行水平垂直居中</div>
      </div>

  </body>
</html>
